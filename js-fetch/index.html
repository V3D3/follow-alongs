<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>JS Fetch API</title>
    </head>
    <body>
        <img src="" id="myimg" />
        <script>
            console.log("arming fetch");
            fetch("../_blob/example.jpg").then(response =>  {
                console.log(response);
                return response.blob();
            }).then(img =>  {
                console.log(img);
                document.getElementById("myimg").src = URL.createObjectURL(img);
            }).catch(error =>  {
                console.log("Encountered an error.");
                console.error(error);
            });
        </script>
    </body>
</html>
