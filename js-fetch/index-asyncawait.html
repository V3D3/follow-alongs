<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>JS Fetch API (2)</title>
    </head>
    <body>
        <img src="" id="myimg" />
        <script>
            console.log("Arming fetch");

            async function fetchImg()  {
                const imgblob = await fetch("../_blob/example.jpg");
                const img     = await imgblob.blob();
                document.getElementById("myimg").src = URL.createObjectURL(img);
            }

            fetchImg().catch(error =>  {
                console.log("Encountered an error.");
                console.error(error);
            });
        </script>
    </body>
</html>
